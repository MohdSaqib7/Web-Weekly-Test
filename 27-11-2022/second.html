<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Volume</title>
    <style>
        input::-webkit-outer-spin-button,input::-webkit-inner-spin-button {
            -webkit-appearance: none;
             margin: 0;
        }
    </style>
</head>
<body>
    <h2>Input Radius value and get the volume of the sphere</h2>
    <br>

    <label>Radius</label><br>
    <input type="number" id = "val" />

    <br><br>
    <label>Volume</label><br>
    <input type="number" id="ans" placeholder="0.0000">

    <br><br>
    <input type="button" onclick="fun()" value="Calculate">
</body> 
<script>
    function fun(){
        var val = document.getElementById('val').value;
        const result = (4/3)*(3.14)*(val*val*val);
        document.getElementById('ans').value = result;
    }

</script>
</html>
