<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert row in a table</title>
</head>
<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table>
    <br>
    <input type="button" onclick="addRow()" value="addRow">
</body>

<script>

    function addRow(){

        const td = document.createElement('td');
        td.innerText = fun();

        const tr = document.createElement('tr').appendChild(td);
        document.getElementById('sampleTable').appendChild(tr);

    }

    let r = 2;
    let c = 2;
    let flag = true;
    
    function fun(){
        if(flag===true){
            r = r+1;
            flag = false;
        }else{
            flag = true;
        }
        if(c===2){
            c = 1;
        }else{
            c = 2;
        }
        return "Row"+r+" "+"cell"+c;
    }

</script>
</html>
