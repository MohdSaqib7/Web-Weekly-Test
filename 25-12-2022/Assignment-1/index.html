<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- --------------------------------------Header------------------------------------------------- -->
    <div id="header">
        <div id="left">
            <h1 id="header-name">Kitter</h1>
            <div id="navigation-bar">
                <h3 class="menu">Home</h3>
                <h3 class="menu">Shop</h3>
                <h3 class="menu">Collections</h3>
                <h3 class="menu">Blogs</h3>
                <h3 class="menu">Contact</h3>
            </div>
        </div>
        <div id="right">
            <i class="fa fa-search icon"></i>
            <i class="fa fa-user-o icon"></i>
            <i class="fa fa-briefcase icon"></i>
            
        </div>
    </div>

    <!-- ---------------------------------------- Container--------------------------------------------- -->

    <div id="container">
        <h1 id="container-heading">Top Categories</h1>

        <div id="items-type-1">
            <div class="animals">
                <img src="./images/cat.jpg" alt="load" class="pic">
                <h2 class="pic-name">Cat food</h2>
            </div>
            <div class="animals">
                <img src="./images/cat-toys.jpg" alt="load" class="pic">
                <h2 class="pic-name">Cat Toy</h2>
            </div>
            <div class="animals">
                <img src="./images/dog-food.jpg" alt="load" class="pic">
                <h2 class="pic-name">Dog Food</h2>
            </div>
            <div class="animals">
                <img src="./images/dog-toy.jpg" alt="load" class="pic">
                <h2 class="pic-name">Dog Toy</h2>
            </div>
            <div class="animals">
                <img src="./images/dog-smplements.jpg" alt="load" class="pic">
                <h2 class="pic-name">Dog Sumpplement</h2>
            </div>
        </div>

        <div id="items-type-2">
            <img src="./images/cat-purchase.jpg" alt="load" class="deals">
            <img src="./images/dog-purchase.png" alt="load" class="deals">
            <img src="./images/Eaggle.jpg" alt="load" class="deals">
        </div>

        <div id="footer">
            <h1 id="footer-heading">Design by Saqib</h1>
        </div>
    </div>

</body>
</html>
